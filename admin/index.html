<script type="text/javascript">

    // Dictionary (systemDictionary is global variable from adapter-settings.js)
    systemDictionary = {
        "myHomeControl sbfspot adapter settings": { "de": "HomeControl sbfspot Adapter Einstellungen" },
        "on save adapter restarts with new config immediately": { "de": "Beim Speichern von Einstellungen wird der Adapter sofort neu gestartet." },
        "sbfspot DB IP": { "de": "mySQL Datenbank-IP", "en": "mySQL database IP" },
        "sbfspot DB user": { "de": "mySQL Datenbank-Benutzer", "en": "mySQL database user" },
        "sbfspot DB password": { "de": "mySQL Datenbank_Passwort", "en": "mySQL database password" },
        "sbfspot DB databasename": { "de": "mySQL Datenbank-Name", "en": "mySQL database name" },
        "path to DB file": { "de": "Pfad zur sqlite-Datenbank", "en": "path to sqlite database file" },
        "type of DB": {"de": "Type der Datenbank", "en": "type of database"},
        "Attention": { "de": "Der Adapter, sbfspot und die Datenbank sollte auf dem gleichen System laufen", "en": "adapter, sbfspot and database should run on the same system" },
        "Hint mySQL": { "de": "Hinweis für mySQL: localhost kann als IP verwendet werden", "en": "hint for mySQL: use localhost as IP" },
        "Hint sqlite": { "de": "Hinweis für sqlite: Der Pfad muss komplett inkl. Datenbankfilename angegeben werden. z.Bsp. /home/pi/sbfspot/smadata/SBFspot.db", "en": "hint for sqlite: enter the complete path incl. database file name e.g. /home/pi/sbfspot/smadata/SBFspot.db" }
    };

    
    function CheckSettings(settings, onChange) {
        console.log("start checksettings");
        //just to be compatible with older versions...
        if (typeof settings['databasetype'] == 'undefined') {
            onChange(true);
            $("#databasetype").attr("checked", true);
            $('#databasetype.value').prop('checked', settings['databasetype']).change(function () {
                onChange();
            });
        }
    }
    
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
    
    	if (!settings) return;
    
        // example: select elements with id=key and class=value and insert value
        for (var key in settings) {
            // example: select elements with id=key and class=value and insert value
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).change(function () {
					onChange();
				});
            } else {
                $('#' + key + '.value').val(settings[key]).change(function () {
					onChange();
				}).keyup(function () {
					$(this).trigger('change');
				});
            }
        }
        
        
        // Signal to admin, that no changes yet
        onChange(false);

        CheckSettings(settings, onChange);
    }
    

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            obj[$this.attr('id')] = $this.val();
        });
        callback(obj);
    }
    


</script>
